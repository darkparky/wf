name: setting up environment

on: [push]
    
env:
 username: rameshchatarji
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
       - name: Checkout
         uses: actions/checkout@main

       - name: initialization
         continue-on-error: true
         run: |
           
           git config --global user.name "Alone"
           git config --global user.email "rameshchatarji@gmail.com"         
           sudo -E apt-get clean 
           sudo apt install expect -y
           
       - name: cloning repo
         continue-on-error: true
         run: |
           expect -c " 
           spawn git clone ${{ secrets.REPOM }} source
           expect \"Username\"        
           send \"${{ secrets.GHUSER }}\r\"
           expect \"Password\"        
           send \"${{ secrets.GHPASS }}\r\"
           set timeout -1
           catch wait result
           interact"
       - name: compilation
         continue-on-error: true
         run: |
           cd source
           docker container prune --force
           docker build . -t mirror-bot
       - name: running Docker
         timeout-minutes: 340
         continue-on-error: true
         run: |
           docker run mirror-bot
           
       - name: Loop workflow
         continue-on-error: true
         run: |
              git clone https://github.com/$username/mirrorbot-workflow loop
              cd loop
              echo "1" >> loop.txt
              git add loop.txt
              git commit -m "Workflow : Loop"
              expect -c "
              spawn git push -f 
              expect \"Username\"
              send \"${{ secrets.GHUSER }}\r\"
              expect \"Password\"
              send \"${{ secrets.GHPASS }}\r\"
              expect \"main -> main\"
              set timeout -10
              interact"
              
